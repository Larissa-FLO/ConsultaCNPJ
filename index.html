<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>

    <div class="row">
    
        <div class="col-md-4">

            
        </div>    

        <div class="col-md-4" id="boxMaior">

            <div class="header">
                <h1 class="titulo">Consultar CNPJ</h1>
            </div>

            <div class="form-group row" id="dados">

                <div class="col-md-12">
                    <label for="">CNPJ</label>
                    <input type="text" onblur="validarCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="">Razão Social</label>
                    <input type="text" class="form-control" id="razaoSocial" disabled>
                </div>

                <div class="col-md-6">
                    <label for="">Nome Fantasia</label>
                    <input type="text" class="form-control" id="nomeFantasia" disabled>
                </div>

                <div class="col-md-6">
                    <label for="">Abertura</label>
                    <input type="text" class="form-control" id="abertura" disabled>
                </div>

                <div class="col-md-6">
                    <label for="">Situação</label>
                    <input type="text" class="form-control" id="situacao" disabled>
                </div>

                <div class="col-md-12">
                    <label for="">Endereço</label>
                    <input type="text" class="form-control" id="endereco" disabled>
                </div>
                
                <div class="col-md-6">
                    <label for="">Município</label>
                    <input type="text" class="form-control" id="municipio" disabled>
                </div>

                <div class="col-md-2">
                    <label for="">UF</label>
                    <input type="text" class="form-control" id="uf" disabled>
                </div>

                <div class="col-md-4">
                    <label for="">Telefone</label>
                    <input type="text" class="form-control" id="contato" disabled>
                </div>

            </div>

        </div>

        <div class="col-md-4">


        </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

  </body>

</html>
